<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Netflix</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="background">
        <!-- header content  -->
        <div class="header">
          <div class="header__left">
            <div class="left__menu">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-list"
                viewBox="0 0 16 16"
              >
                <path
                  fill-rule="evenodd"
                  d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"
                />
              </svg>
            </div>
            <div class="left__logo">
              <img
                src="https://mui.com/static/branding/companies/netflix.svg"
                alt="logo"
              />
            </div>
          </div>
          <div class="header__right">
            <div class="right__searchIcon">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-search"
                viewBox="0 0 16 16"
              >
                <path
                  d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0"
                />
              </svg>
            </div>
            <div class="right__options">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-three-dots"
                viewBox="0 0 16 16"
              >
                <path
                  d="M3 9.5a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3m5 0a1.5 1.5 0 1 1 0-3 1.5 1.5 0 0 1 0 3"
                />
              </svg>
            </div>
          </div>
        </div>

        <!-- main page content  -->
        <div class="main">
          <div class="main__heading">
            <h1>Jigarthanda DoubleX(Telugu)</h1>
          </div>
          <div class="main__text">
            <div class="text__buttons">
              <button>Play</button>
              <button>My List</button>
            </div>
            <div class="text__text">
              <p>
                Lorem ipsum dolor sit amet consectetur adipisicing elit. Soluta
                tenetur, exercitationem dignissimos molestias vero impedit
                architecto libero expedita temporibus sit!
              </p>
              <h4>Watch in Telugu, malayalam, hindi, tamil</h4>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
